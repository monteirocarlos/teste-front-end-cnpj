<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consulta CNPJ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="consulta" class="container mt-5 pb-5">
      <h1 class="mb-4 text-center">Confira os dados da empresa pesquisada</h1>
      <div class="input-field mb-3 d-flex align-items-center">
        <input
          type="text"
          id="cnpj"
          class="form-control w-70"
          placeholder="Digite o CNPJ"
          oninput="formatCNPJ(this)"
        />
        <button class="btn btn-primary w-30 ms-2" onclick="consultarCNPJ()">
          Consultar
        </button>
      </div>
      <div class="alert alert-danger" id="error-message" style="display: none">
        CNPJ inválido. Por favor, verifique e tente novamente.
      </div>
      <div
        class="alert alert-success"
        id="success-message"
        style="display: none"
      >
        Dados salvos com sucesso!
      </div>
      <div class="cnpj-info" id="cnpj-info">
        <!-- Dados da empresa serão exibidos aqui -->
      </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
